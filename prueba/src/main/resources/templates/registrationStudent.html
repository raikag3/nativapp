<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Student Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/admin/home}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Go Home Page</button>			
		</form>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registrationStudent}"
					th:object="${student}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('ni')}" th:errors="*{ni}"
								class="validation-message"></label>
						<input type="text" th:field="*{ni}" placeholder="DNI"
								class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{gender}"
								placeholder="gender" class="form-control" /> <label
								th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register Student</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
			<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<table style="overflow-x:auto;">
			<tr>
				<td>DNI</td>
				<td>Nombre</td>
				<td>Email</td>
				<td>Action</td>
			</tr>
			 <th:block th:each="student : ${students}">
			 	<tr>
			 		<td th:text="${student.ni}"></td>				 	
				 	<td th:text="${student.name+' '+student.lastName}"></td>
				 	<td th:text="${student.email}"></td>
				 	<td>
				 	<a th:href="@{/deleteStudent(id=${student.ni})}">
						<img border="0" alt="W3Schools" th:src="@{/images/trash.png}" width="20" height="20">
					</a>
					<a th:href="@{/updatetStudent(id=${student.ni})}">
						<img border="0" alt="W3Schools" th:src="@{/images/update.png}" width="20" height="20">
					</a>
				 	</td>				 					 
			 	</tr>
			</th:block>
			</table>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
