<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Teacher Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/admin/home}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Go Home Page</button>			
		</form>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registrationCourse}"
					th:object="${course}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('code')}" th:errors="*{code}"
								class="validation-message"></label>
						<input type="text" th:field="*{code}" placeholder="course code"
								class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="validation-message"></label>
							<input type="text" th:field="*{description}"
								placeholder="Description" class="form-control" /> 
						</div>
					</div>
					
					

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Create Course</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
			<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<table style="overflow-x:auto;">
			<tr>
				<td>DNI</td>
				<td>Nombre</td>
				<td>Email</td>
				<td>Action</td>
			</tr>
			 <th:block th:each="course : ${courses}">
			 	<tr>
			 		<td th:text="${course.code}"></td>				 	
				 	<td th:text="${course.name}"></td>
				 	<td th:text="${course.description}"></td>
				 	<td>
				 	<a th:href="@{/courseDelete(code=${course.code})}">
						<img border="0" alt="W3Schools" th:src="@{/images/trash.png}" width="20" height="20">
					</a>
					<a th:href="@{/courseUpdate(code=${course.code})}">
						<img border="0" alt="W3Schools" th:src="@{/images/update.png}" width="20" height="20">
					</a>
				 	</td>				 					 
			 	</tr>
			</th:block>
			</table>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
